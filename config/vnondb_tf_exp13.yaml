common:
    dataset: vnondb
    cnn: densenet
    optimizer: adam
    batch_size: 32
    scale_height: 96 
    max_length: 10
    use_handcraft: False

    n_epochs_decrease_lr: 5
    start_learning_rate: 1.0e-3
    end_learning_rate: 1.0e-11
    max_epochs: 50
    weight_decay: 0
    momentum: 0.9

densenet:
    depth: 4
    n_blocks: 3
    growth_rate: 96

tf:
    attn_size: 512
    use_encoder: False
    use_FFNN: True
    encoder_attn: scaledotproduct
    decoder_attn: additive
    encoder_decoder_attn: additive
    direct_additive: False
    encoder_nhead: 8
    decoder_nhead: 1
    encoder_decoder_nhead: 16
    encoder_nlayers: 1
    decoder_nlayers: 1

