common:
    dataset: vnondb
    cnn: densenet
    optimizer: RMSprop
    batch_size: 32
    scale_height: 96 
    max_length: 10
    use_handcraft: False

    n_epochs_decrease_lr: 5
    start_learning_rate: 1.0e-5
    end_learning_rate: 1.0e-11
    max_epochs: 50
    weight_decay: 0

densenet:
    depth: 4
    n_blocks: 3
    growth_rate: 96

tf:
    attn_size: 256
    use_encoder: True
    use_FFNN: True
    use_PE_encoder: False
    use_PE_decoder: True
    encoder_attn: additive
    decoder_attn: additive
    encoder_decoder_attn: additive
    direct_additive: False
    encoder_nhead: 8
    decoder_nhead: 10
    encoder_decoder_nhead: 8
    encoder_nlayers: 2
    decoder_nlayers: 2  

